<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery Dyntable Demo</title>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap-dropdown.js" type="text/javascript"></script>
    <script src="js/dyntable.js" type="text/javascript"></script>
    <link href="css/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container"> 
        <div class="row">
            <div class="span12">
                <table class="table" id="mytable">
                    <thead>
                        <tr>
                            <th data-content="ID" data-desc="id">ID</th>
                            <th data-content="First Name" data-desc="firstname">Firstname</th>
                            <th>Lastname</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-desc="id">1</td>
                            <td data-desc="firstname">Mac</td>
                            <td>McMillan</td>
                        </tr>
                        <tr>
                            <td data-desc="id">2</td>
                            <td data-desc="firstname">Sam</td>
                            <td>Scott</td>
                        </tr>
                        <tr>
                            <td data-desc="id">3</td>
                            <td data-desc="firstname">Jim</td>
                            <td>Jones</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function() {
            $('#mytable').dyntable({ 'ajaxUrl': '#', 'btnText': 'Columns' });
        });
    </script>
</body>
</html>
